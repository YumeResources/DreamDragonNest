            function convertTZ(date, tzString) {
                return new Date((typeof date === "string" ? new Date(date) : date).toLocaleString("en-US", {
                    timeZone: tzString
                }));
            }

            function serverTime() {

                const dateInitServer = new Date();
                convertTZ(dateInitServer, "Asia/Jakarta") // current date-time in jakarta.

                const daysArray = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"]
                const monthsArray = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                let days = daysArray[dateInitServer.getDay() - 1];
                let date = dateInitServer.getDate();
                let months = monthsArray[dateInitServer.getMonth()]
                let years = dateInitServer.getFullYear()

                let hour = dateInitServer.getHours()
                let minute = dateInitServer.getMinutes()
                let second = dateInitServer.getSeconds()

                document.getElementById('time').innerHTML = `Server: ${days}, ${date}-${months}-${years}, ${hour}:${minute}:${second}`
            }
